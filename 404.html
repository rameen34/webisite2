<!DOCTYPE html>
<html>
<head>
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #5a0000;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #FF4500;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #FFA07A;
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>

    <h1>404 - Page Not Found</h1>
    <p>Sorry, the page you are looking for does not exist.</p>
    
    <button onclick="window.location.href='index1.html'">Go Back Home</button>

</body>
</html>
